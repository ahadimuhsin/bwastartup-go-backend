 {{ define "content" }}
<h2 class="mb4">List of Users</h2>
<a href="/users/new" class="btn btn-primary mb-3">
    <i class="fas fa-plus-circle"></i> New User
</a>
<div class="card mb-4">
    <div class="card-body">
        <table class="table mb-0">
            <thead class="thead-light">
                <tr>
                    <th></th>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Occupation</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{ range .users }}
                <tr>
                    <td>
                        <img class="img-fluid img-thumbnail" src="{{ .Avatar }}" width="60" alt="Avatar User {{ .Name }}">
                    </td>
                    <td>{{ .Name}}</td>
                    <td>{{ .Email }}</td>
                    <td>{{ .Occupation }}</td>
                    <td>
                        <a href="/users/edit/{{ .ID }}" class="btn btn-primary btn-sm">
                            <i class="fas fa-edit"></i>
                        </a>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</div>
{{ end }}
